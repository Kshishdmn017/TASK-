{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
     <h1 class="text-center">Logout</h1>
     <div class="row justify-content-center">
          <div class="col-md-6">
               <p class="text-center">Are you sure you want to log out?</p>
               <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
               </form>
          </div>
     </div>
</div>
{% endblock %}
