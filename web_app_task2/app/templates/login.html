{% extends "base.html" %}

{% block body%}
<div class="container mt-5">

    <h1 class="text-center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
    <label for="{{ form.username.id }}" style="color: black;">Username</label>
    {{ form.username }}
                </div>
                <div class="form-group">
    <label for="{{ form.password.id }}" style="color: black;">Password</label>
    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
